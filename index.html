<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Swap to vaiable</h1>
    <p>variable 1 :
    <input type="text" id="f1"><br>
    <p>variable 2 :
    <input type="text" id="f2"><br><br>
    <button onclick="press()">Click</button><br><br>

    <p id="s1"></p>
    <p id="s2"></p>

    <script>
        function press(){
            let f1 = parseInt(document.getElementById("f1").value);
            let f2 = parseInt(document.getElementById("f2").value);
            
            let temp = f1;
            f1 = f2;
            f2 = temp;

            document.getElementById("s1").innerHTML = f1;
            document.getElementById("s2").innerHTML = f2;
        }
    </script>
</body>
</html>
